<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>納品管理画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="navbar"></div>
<script>
fetch('navbar.html')
  .then(res => res.text())
  .then(html => { document.getElementById('navbar').innerHTML = html; });
</script>
<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-outline-primary" onclick="location.href='納品登録画面.html'">新規登録</button>
    <div>
      <input type="text" class="form-control d-inline-block w-auto" placeholder="検索フォーム">
      <button class="btn btn-outline-secondary ms-2">検索</button>
    </div>
  </div>
  <h4>納品書一覧</h4>
  <table class="table table-bordered table-striped table-hover table-sm align-middle">
    <thead class="table-light">
      <tr>
        <th>納品ID</th>
        <th>顧客名</th>
        <th>金額</th>
        <th>納品日</th>
        <th>ステータス</th>
        <th>納品済チェック</th>
        <th>編集</th>
        <th>詳細</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>a2b</td>
        <td>横田証券</td>
        <td>268,000</td>
        <td>2025/5/11</td>
        <td>済</td>
        <td>TRUE</td>
        <td><button class="btn btn-outline-primary btn-sm" onclick="location.href='納品編集画面.html'">編集</button></td>
        <td><button class="btn btn-outline-success btn-sm" onclick="location.href='納品詳細画面.html'">詳細</button></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
