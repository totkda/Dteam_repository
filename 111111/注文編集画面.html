<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>注文編集画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="navbar"></div>
<script>
fetch('navbar.html')
  .then(res => res.text())
  .then(html => { document.getElementById('navbar').innerHTML = html; });
</script>
<div class="container mt-4">
  <h4>注文書 編集</h4>
  <div class="row mb-3">
    <div class="col-md-4 mb-2">
      <label class="form-label">顧客名</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-4 mb-2">
      <label class="form-label">日付</label>
      <input type="date" class="form-control">
    </div>
    <div class="col-md-4 mb-2">
      <label class="form-label">No.</label>
      <input type="text" class="form-control">
    </div>
  </div>
  <table class="table table-bordered table-striped table-hover table-sm align-middle">
    <thead class="table-light">
      <tr>
        <th>選択</th>
        <th>No</th>
        <th>品名</th>
        <th>数量</th>
        <th>単価</th>
        <th>金額（税抜・税込）</th>
        <th>並び替え</th>
      </tr>
    </thead>
    <tbody>
      <!-- 6行分チェックボックス+番号+入力 -->
      <tr>
        <td><input type="checkbox" checked></td>
        <td>1</td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><button type="button" class="btn btn-outline-secondary btn-sm" disabled>↑</button></td>
      </tr>
      <tr>
        <td><input type="checkbox" checked></td>
        <td>2</td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><button type="button" class="btn btn-outline-secondary btn-sm">↑</button></td>
      </tr>
      <tr>
        <td><input type="checkbox" checked></td>
        <td>3</td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><button type="button" class="btn btn-outline-secondary btn-sm">↑</button></td>
      </tr>
      <tr>
        <td><input type="checkbox" checked></td>
        <td>4</td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><button type="button" class="btn btn-outline-secondary btn-sm">↑</button></td>
      </tr>
      <tr>
        <td><input type="checkbox" checked></td>
        <td>5</td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><button type="button" class="btn btn-outline-secondary btn-sm">↑</button></td>
      </tr>
      <tr>
        <td><input type="checkbox" checked></td>
        <td>6</td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><button type="button" class="btn btn-outline-secondary btn-sm">↑</button></td>
      </tr>
      <!-- 合計 -->
      <tr>
        <td colspan="3"><b>合計</b></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><button type="button" class="btn btn-outline-secondary btn-sm" disabled>↓</button></td>
      </tr>
    </tbody>
  </table>
  <div class="text-center mb-4">
    <button type="button" class="btn btn-outline-primary me-3" onclick="location.href='注文管理画面.html'">戻る</button>
    <button type="button" class="btn btn-outline-success">変更完了</button>
  </div>
</div>
</body>
</html>
