<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>注文詳細画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="navbar"></div>
<script>
fetch('navbar.html')
  .then(res => res.text())
  .then(html => { document.getElementById('navbar').innerHTML = html; });
</script>
<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-outline-primary" onclick="location.href='注文管理画面.html'">戻る</button>
    <button class="btn btn-outline-secondary" disabled>編集</button>
  </div>
  <h4>注文書</h4>
  <div class="row mb-2">
    <div class="col-md-4 mb-2">
      <label class="form-label">顧客名</label>
      <input type="text" class="form-control" value="中川商事" readonly>
    </div>
    <div class="col-md-4 mb-2">
      <label class="form-label">日付</label>
      <input type="date" class="form-control" value="2025-05-10" readonly>
    </div>
    <div class="col-md-4 mb-2">
      <label class="form-label">No.</label>
      <input type="text" class="form-control" value="1" readonly>
    </div>
  </div>
  <table class="table table-bordered table-striped table-hover table-sm align-middle">
    <thead class="table-light">
      <tr>
        <th>No</th>
        <th>品名</th>
        <th>数量</th>
        <th>単価</th>
        <th>金額（税抜・税込）</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td><td>魔法の水</td><td>5</td><td>3,000</td><td>15,000</td>
      </tr>
      <tr><td>2</td><td></td><td></td><td></td><td></td></tr>
      <tr><td>3</td><td></td><td></td><td></td><td></td></tr>
      <tr><td>4</td><td></td><td></td><td></td><td></td></tr>
      <tr><td>5</td><td></td><td></td><td></td><td></td></tr>
      <tr><td>6</td><td></td><td></td><td></td><td></td></tr>
      <tr>
        <td colspan="2"><b>合計</b></td>
        <td>5</td><td>3,000</td><td>15,000</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
