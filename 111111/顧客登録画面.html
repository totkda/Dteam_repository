<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>顧客登録画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="navbar"></div>
<script>
fetch('navbar.html')
  .then(res => res.text())
  .then(html => { document.getElementById('navbar').innerHTML = html; });
</script>

<div class="container py-4" style="min-width:600px;">
  <h3 class="mb-4">顧客登録（xlsxファイル取込）</h3>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input type="file" class="form-control" id="fileInput" accept=".xlsx">
        <label class="input-group-text" for="fileInput">選択</label>
      </div>
    </div>
  </div>
  <div class="text-center mt-5">
    <button class="btn btn-outline-primary px-5 py-2" id="importBtn">取込ボタン</button>
    <div class="text-success mt-3 fw-bold" id="completeMsg" style="display:none;">登録が完了しました！</div>
  </div>
</div>
<script>
let fileSelected = false;
document.getElementById('fileInput').addEventListener('change', function() {
  fileSelected = this.files && this.files.length > 0;
});
document.getElementById('importBtn').onclick = function() {
  if (!fileSelected) {
    alert("xlsxファイルを選択してください。");
    return;
  }
  document.getElementById('completeMsg').style.display = "block";
};
</script>
</body>
</html>
