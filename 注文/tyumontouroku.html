<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>注文登録</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    /* 全体の文字と余白の調整 */
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    /* メニューボタンの並び */
    .menu {
      margin-bottom: 20px;
    }

    .menu button {
      margin-right: 10px;
    }

    /* テーブルの枠と整列 */
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      padding: 5px 10px;
      text-align: center;
    }

    /* テーブル全体の幅調整 */
    table {
      width: 100%;
    }

    /* 検索と登録部分 */
    .top-section {
      margin-bottom: 20px;
    }

    .search-box {
      float: right;
    }

    /* キャンセルと登録ボタンの配置 */
    .button-group {
      display: flex;
      justify-content: space-between; /* 両端に配置 */
      gap: 10px;
    }

    /* ボタンとテーブルの間にスペースを追加 */
    .bottom-section {
      margin-top: 20px; /* 追加行の上にスペース */
    }
  </style>
</head>
<body>

  <!--ナビゲーション-->
  <div id="navbar-placeholder"></div>

  <!-- 登録ボタンと検索フォーム -->
  <div class="top-section">
    <center><input type="date" placeholder="日付"></center>
    <input type="text" placeholder="顧客名">

    <div class="search-box">
      <input type="text" placeholder="No">
    </div>
  </div>

  <!-- 納品一覧テーブル -->
  <table id="orderTable" class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
        <th>品名</th>
        <th>数量</th>
        <th>単価</th>
        <th>摘要</th>
        <th>備考</th>
    </tr>
    </thead>
    <tbody>
    <!-- 1行目のデータ -->
    <tr>
        <td>すらすらわかるPHP 第２版</td>
        <td>1</td>
        <td>2300</td>
        <td></td>
        <td></td>
    </tr>

    <!-- 2行目のデータ -->
    <tr>
        <td>本</td>
        <td>2</td>
        <td>1233</td>
        <td></td>
        <td></td>
    </tr>

    <!-- 3行目のデータ -->
    <tr>
      <td>雑誌</td>
      <td>2</td>
      <td>3000</td>
      <td></td>
      <td></td>
  </tr>

    <!-- 4行目のデータ -->
    <tr>
      <td>参考書</td>
      <td>10</td>
      <td>10000</td>
      <td></td>
      <td></td>
      </tr>
    </tbody>
    <!-- 必要に応じて追加行 -->
  </table>
  
    <!-- ボタンとテーブルの間にスペースを追加 -->
  <div class="bottom-section">
    <!-- 追加行のための空白を確保 -->
  </div>

  <!-- キャンセルと登録ボタンを両端に配置 -->
  <div class="top-section">
    <div class="button-group">
      <button type="button" class="btn btn-secondary" button onclick="location.href='tyumonkanri.html'">キャンセル</button>
      <button type="button" class="btn btn-primary">登録</button>
    </div>
  </div>

  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
    </script>
    

</body>
</html>
