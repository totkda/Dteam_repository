<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>注文詳細</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .menu {
      margin-bottom: 20px;
    }

    .menu button {
      margin-right: 10px;
    }

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      padding: 5px 10px;
      text-align: center;
    }

    table {
      width: 100%;
    }

    label.form-label {
    font-size: 0.8rem;
  }

  input.form-control {
    font-size: 0.8rem;
    padding: 4px 8px;
    height: auto;
  }

    .top-section {
      margin-bottom: 20px;
    }

    .search-box {
      float: right;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .bottom-section {
      margin-top: 20px;
    }

    /* 日付フォーム中央寄せ */
    .date-container {
      text-align: center;
      margin-bottom: 10px;
    }

    /* 入力フォームのラベルと間隔 */
    .form-group {
      margin-bottom: 15px;
    }

    /* フォーム全体をflexで整列 */
    .form-inline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .form-inline > div {
      flex: 1 1 auto;
      min-width: 150px;
      margin-right: 15px;
    }

    /* 検索ボックスだけ右寄せ */
    .search-box {
      float: none;
      text-align: right;
      margin: 0;
    }
  </style>
</head>
<body>
  <!--ナビゲーション-->
  <div id="navbar-placeholder"></div>

  <!-- 戻るボタンと検索ボタン -->
  <div class="top-section">
    <div class="button-group">
      <button type="button" class="btn btn-secondary" onclick="location.href='tyumonkanri.html'">戻る</button>
      <button type="button" class="btn btn-primary">検索</button>
    </div>
  </div>

    <!-- 上部フォーム -->
    <div class="top-section">
      <center><input type="date" placeholder="日付"></center>
      <input type="text" placeholder="顧客名">
      <div class="search-box">
        <input type="text" placeholder="No">
      </div>
    </div>

  <!-- 注文書一覧テーブル -->
  <table id="orderTable" class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>品名</th>
        <th>数量</th>
        <th>単価</th>
        <th>摘要</th>
        <th>備考</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>すらすらわかるPHP 第２版</td>
        <td>1</td>
        <td>2300</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>本</td>
        <td>2</td>
        <td>1233</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>雑誌</td>
        <td>3</td>
        <td>1234</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>参考書</td>
        <td>4</td>
        <td>1235</td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
    </script>    

</body>
</html>
