<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>注文編集</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .menu {
      margin-bottom: 20px;
    }

    .menu button {
      margin-right: 10px;
    }

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      padding: 5px 10px;
      text-align: center;
    }

    table {
      width: 100%;
    }

    .top-section {
      margin-bottom: 20px;
    }

    .search-box {
      float: right;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .bottom-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!--ナビゲーション-->
  <div id="navbar-placeholder"></div>

  <div class="container">

    <!-- 上部フォーム -->
    <div class="top-section">
      <center><input type="date" placeholder="日付"></center>
      <input type="text" placeholder="顧客名">
      <div class="search-box">
        <input type="text" placeholder="No">
      </div>
    </div>

    <!-- 編集可能な注文テーブル -->
    <table id="orderTable" class="table table-bordered table-hover">
      <thead class="table-light">
      <tr>
        <th>品名</th>
        <th>数量</th>
        <th>単価</th>
        <th>摘要</th>
        <th>備考</th>
      
      </tr></thead>

      <tr>
        <td><input type="text" value="すらすらわかるPHP 第２版"></td>
        <td><input type="number" value="1"></td>
        <td><input type="number" value="2300"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>

      <tr>
        <td><input type="text" value="本"></td>
        <td><input type="number" value="2"></td>
        <td><input type="number" value="1233"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>

      <tr>
        <td><input type="text" value="雑誌"></td>
        <td><input type="number" value="3"></td>
        <td><input type="number" value="1234"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>

      <tr>
        <td><input type="text" value="参考書"></td>
        <td><input type="number" value="4"></td>
        <td><input type="number" value="1235"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
      </tr>
    </table>

    <div class="bottom-section"></div>

    <!-- キャンセルと更新ボタン -->
    <div class="top-section">
      <div class="button-group">
        <button onclick="location.href='tyumonkanri.html'" class="btn btn-secondary">キャンセル</button>
        <button onclick="updateOrder()" class="btn btn-primary">更新</button>
      </div>
    </div>

    <!-- 更新処理のJavaScript -->
    <script>
      function updateOrder() {
        alert("更新処理が呼び出されました。実際の保存処理をここに追加してください。");
        // ここでフォームデータの収集や送信処理などを実装可能
      }
      
  fetch('navbar.html')  
    .then(response => response.text())
    .then(data => {
    document.getElementById('navbar-placeholder').innerHTML = data;
  });

    </script>
  </div>
</body>
</html>
