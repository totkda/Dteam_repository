<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    /* 全体の文字と余白の調整 */
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    /* メニューボタンの並び */
    .menu {
      margin-bottom: 20px;
    }

    .menu button {
      margin-right: 10px;
    }

    /* テーブルの枠と整列 */
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th, td {
      padding: 5px 10px;
      text-align: center;
    }

    /* テーブル全体の幅調整 */
    table {
      width: 100%;
    }

    /* 検索と登録部分 */
    .top-section {
      margin-bottom: 20px;
    }

    .search-box {
      float: right;
    }
  </style>
</head>
<body>

  <!-- 上部メニュー（ホームなど） -->


<!-- ナビゲーションバー -->
  <div id="navbar-placeholder"></div>

  
  <!-- ナビバー下の操作エリア -->
  <div class="container mb-3">
    <div class="d-flex align-items-center gap-2">
      <a class="btn btn-primary" href="tyumontouroku.html" role="button">注文登録</a>
      <a class="btn btn-primary" href="" role="button">納品登録</a>

      <div class="d-flex gap-2 ms-auto">
      <input type="text" id="searchInput" class="form-control" placeholder="検索フォーム" style="max-width: 250px;" />
      <button id="searchBtn" class="btn btn-outline-success">検索</button>
      </div>
    </div> 
  
  

  <!-- 納品一覧テーブル -->
  <table id="orderTable" class="table table-bordered table-hover">
    <thead class="table-light">
        <tr>
          <th>顧客ID</th>
          <th>顧客名</th>
          <th id="sortSales" style="cursor:pointer;">累計売上額 ▲▼</th>
          <th id="sortLeadTime" style="cursor:pointer;">平均リードタイム ▲▼</th>

        </tr>
      </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>田中</td>
        <td>150000</td>
        <td>7.5</td>
      </tr>
      <tr>
        <td>002</td>
        <td>佐藤</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>003</td>
        <td>和田</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>004</td>
        <td>吉田</td>
        <td></td>
        <td></td>
      </tr>
    <!-- 必要に応じて追加行 -->

    </tbody>
  </table>

  <script>

    // 検索機能
    document.getElementById('searchBtn').addEventListener('click', () => {
      const filter = document.getElementById('searchInput').value.trim().toLowerCase();
      const table = document.getElementById('orderTable').getElementsByTagName('tbody')[0];
      const rows = table.rows;

      for (let i = 0; i < rows.length; i++) {
        const orderId = rows[i].cells[0].textContent.toLowerCase();  // 顧客ID
        const customer = rows[i].cells[1].textContent.toLowerCase(); // 顧客名


        if (orderId.includes(filter) || customer.includes(filter)) {
          rows[i].style.display = '';
        } else {
          rows[i].style.display = 'none';
        }
      }
    });

    // Enterキーでも検索できるように
    document.getElementById('searchInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('searchBtn').click();
      }
    });

    // ソート関数
  function sortTableByColumn(columnIndex, isNumeric = true, ascending = true) {
    const tbody = document.querySelector("#orderTable tbody");
    const rows = Array.from(tbody.rows);

    rows.sort((a, b) => {
      let valA = a.cells[columnIndex].textContent.trim();
      let valB = b.cells[columnIndex].textContent.trim();

      if (isNumeric) {
        valA = parseFloat(valA) || 0;
        valB = parseFloat(valB) || 0;
      }

      return ascending ? valA - valB : valB - valA;
    });

    rows.forEach(row => tbody.appendChild(row));
  }

  // ▲▼マークの更新
  function updateSortIcons(targetId, isAsc) {
    const headers = {
      sortSales: "累計売上額",
      sortLeadTime: "平均リードタイム"
    };

    for (const id in headers) {
      const th = document.getElementById(id);
      if (id === targetId) {
        th.textContent = `${headers[id]} ${isAsc ? "▲" : "▼"}`;
      } else {
        th.textContent = headers[id]; // 他のヘッダーはマークを消す
      }
    }
  }

  // 昇順・降順フラグ管理
  let salesAsc = true;
  let leadTimeAsc = true;

  document.getElementById("sortSales").addEventListener("click", () => {
    sortTableByColumn(2, true, salesAsc);
    updateSortIcons("sortSales", salesAsc);
    salesAsc = !salesAsc;
  });

  document.getElementById("sortLeadTime").addEventListener("click", () => {
    sortTableByColumn(3, true, leadTimeAsc);
    updateSortIcons("sortLeadTime", leadTimeAsc);
    leadTimeAsc = !leadTimeAsc;
  });

  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
    document.getElementById('navbar-placeholder').innerHTML = data;
  });

  </script>

</body>
</html>
