<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>納品登録画面</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>

<!-- ナビゲーションバー -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">メニュー</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item"><a class="nav-link" href="home.html">ホーム</a></li>
        <a class="nav-item"><a class="nav-link" href="tyumonkanri.html">注文管理</a></li>
        <a class="nav-item"><a class="nav-link" href="納品管理画面.html">納品管理</a></li>
        <a class="nav-item"><a class="nav-link" href="顧客登録画面.html">顧客登録</a></li>
    </div>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h4>納品書 登録</h4>
  <div class="row mb-3">
    <div class="col-md-4 mb-2">
      <label class="form-label">顧客名</label>
      <input type="text" class="form-control" id="customer" placeholder="顧客名を入力">
    </div>
    <div class="col-md-4 mb-2">
      <label class="form-label">日付</label>
      <input type="date" class="form-control" id="date">
    </div>
    <div class="col-md-4 mb-2">
      <label class="form-label">No.</label>
      <input type="text" class="form-control" id="number" placeholder="自動採番 or 手動入力">
    </div>
  </div>
  <table class="table table-bordered table-sm align-middle">
    <thead class="table-light">
      <tr>
        <th>No</th>
        <th>品名</th>
        <th>数量</th>
        <th>単価</th>
        <th>金額（税抜・税込）</th>
      </tr>
    </thead>
    <tbody>
      <!-- 6行分 -->
      <tr><td>1</td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td></tr>
      <tr><td>2</td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td></tr>
      <tr><td>3</td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td></tr>
      <tr><td>4</td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td></tr>
      <tr><td>5</td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td></tr>
      <tr><td>6</td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td><td><input type="text" class="form-control"></td></tr>
      <tr>
        <td colspan="2"><b>合計</b></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
        <td><input type="text" class="form-control"></td>
      </tr>
    </tbody>
  </table>
  <div class="row mb-3">
    <div class="col-md-4 mb-2">
      <label class="form-label">税率</label>
      <input type="text" class="form-control" value="10%">
    </div>
    <div class="col-md-4 mb-2">
      <label class="form-label">消費税額等</label>
      <input type="text" class="form-control" id="tax">
    </div>
    <div class="col-md-4 mb-2">
      <label class="form-label">税込合計</label>
      <input type="text" class="form-control" id="total">
    </div>
  </div>
  <div class="text-center mb-4">
    <button type="button" class="btn btn-outline-primary me-3" id="register-btn">登録</button>
    <button type="button" class="btn btn-outline-secondary" id="clear-btn">クリア</button>
  </div>
</div>
<script>
document.getElementById('clear-btn').onclick = function(){
  if(confirm('本当にすべての入力を消去しますか？')) {
    document.querySelectorAll('.form-control').forEach(i=>i.value="");
  }
};
document.getElementById('register-btn').onclick = function(){
  alert('登録処理は未実装です');
};
</script>
</body>
</html>
