<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>納品詳細画面</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
  
<!-- ナビゲーションバー -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">メニュー</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item"><a class="nav-link" href="home.html">ホーム</a></li>
        <a class="nav-item"><a class="nav-link" href="tyumonkanri.html">注文管理</a></li>
        <a class="nav-item"><a class="nav-link" href="納品管理画面.html">納品管理</a></li>
        <a class="nav-item"><a class="nav-link" href="顧客登録画面.html">顧客登録</a></li>
    </div>
    </div>
  </div>
</nav>
  

<div class="flex-row">
  <button onclick="location.href='納品管理画面.html'">戻るボタン</button>
  <button disabled>編集ボタン</button>
</div>

<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <button type="button" class="btn btn-outline-primary" onclick="location.href='index.html'">戻るボタン</button>
    <button type="button" class="btn btn-outline-secondary" disabled>編集ボタン</button>
  </div>
  <h4>納品書</h4>
  <div class="row mb-2">
    <div class="col-md-4 mb-2">
      <label class="form-label">顧客名</label>
      <input type="text" class="form-control" value="横田証券" readonly>
    </div>
    <div class="col-md-4 mb-2">
      <label class="form-label">日付</label>
      <input type="date" class="form-control" value="2025-05-11" readonly>
    </div>
    <div class="col-md-4 mb-2">
      <label class="form-label">No.</label>
      <input type="text" class="form-control" value="1" readonly>
    </div>
  </div>
  <table class="table table-bordered table-striped table-sm align-middle">
    <thead class="table-light">
      <tr>
        <th>No</th>
        <th>品名</th>
        <th>数量</th>
        <th>単価</th>
        <th>金額（税抜・税込）</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td><td>絶対幸せになる壺</td><td>1</td><td>99,800</td><td>99,800</td>
      </tr>
      <tr><td>2</td><td></td><td></td><td></td><td></td></tr>
      <tr><td>3</td><td></td><td></td><td></td><td></td></tr>
      <tr><td>4</td><td></td><td></td><td></td><td></td></tr>
      <tr><td>5</td><td></td><td></td><td></td><td></td></tr>
      <tr><td>6</td><td></td><td></td><td></td><td></td></tr>
      <tr>
        <td colspan="2"><b>合計</b></td>
        <td>1</td><td>99,800</td><td>99,800</td>
      </tr>
    </tbody>
  </table>
  <div class="row mb-3">
    <div class="col-md-4 mb-2">
      <label class="form-label">税率</label>
      <input type="text" class="form-control" value="10%" readonly>
    </div>
    <div class="col-md-4 mb-2">
      <label class="form-label">消費税額等</label>
      <input type="text" class="form-control" value="9,072" readonly>
    </div>
    <div class="col-md-4 mb-2">
      <label class="form-label">税込合計</label>
      <input type="text" class="form-control" value="99,800" readonly>
    </div>
  </div>
</div>
</body>
</html>
